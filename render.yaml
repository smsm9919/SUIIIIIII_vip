services:
  - type: web
    name: sui-bot-pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 SUI_BOT.gooood.py
    plan: starter
    autoDeploy: true

    envVars:
      - key: BYBIT_API_KEY
        sync: false
      - key: BYBIT_API_SECRET
        sync: false
      
      - key: SYMBOL
        value: "SUI/USDT:USDT"

      - key: INTERVAL
        value: "15m"

      - key: LEVERAGE
        value: "10"

      - key: RISK_ALLOC
        value: "0.60"

      - key: BYBIT_POSITION_MODE
        value: "oneway"

      - key: RF_PERIOD
        value: "20"
      - key: RF_MULT
        value: "3.5"

      - key: MAX_SPREAD_BPS
        value: "6.0"

      - key: FINAL_CHUNK_QTY
        value: "40.0"
      - key: RESIDUAL_MIN_QTY
        value: "9.0"

      - key: EXECUTE_ORDERS
        value: "TRUE"

      - key: DRY_RUN
        value: "FALSE"

      - key: LOG_LEGACY
        value: "FALSE"
      - key: LOG_ADDONS
        value: "TRUE"

      - key: BOOKMAP_DEPTH
        value: "50"

      - key: PORT
        value: "5000"

      - key: SELF_URL
        value: "https://sui-bot-pro.onrender.com"

    healthCheckPath: /health
    disk:
      name: bot-storage
      mountPath: /data
      sizeGB: 1
